<h2>Customer List</h2>
<div class="table-container">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Id</th>
				<th>Phone Number</th>
				<th>Date of Birth</th>
				<th>Age</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let customer of customers">
				<td> {{ customer.firstName }} </td>
				<td> {{ customer.lastName }} </td>
				<td> {{ customer.emailId }} </td>
				<td> {{ customer.phoneNumber }} </td>
				<td> {{ customer.dateOfBirth }} </td>
				<td> {{ customer.age }} </td>
				<td>
					<button (click)="updateCustomer(customer.id)" class="btn-style">Update</button>
					<button (click)="deleteCustomer(customer.id)" class="btn-style"
						style="background-color:red!important" style="margin-left: 10px">Delete</button>
					<button (click)="customerDetails(customer.id)" class="btn-style"
						style="margin-left: 10px">View</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
